name: Build ProCalculator APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Unzip project
        run: unzip ProCalculator_ready.zip

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Get dependencies
        run: |
          cd ProCalculator
          flutter pub get

      - name: Build APK
        run: |
          cd ProCalculator
          flutter build apk --release

      - name: Upload APK
  uses: actions/upload-artifact@v4

        with:
          name: ProCalculator-APK
          path: ProCalculator/build/app/outputs/flutter-apk/app-release.apk
